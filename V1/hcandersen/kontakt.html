            </ul>
        </nav>
    </header>

    <main>
        <section>
            <!-- kontakt form -->
            <h2>Kontakt os</h2>
            <form action="landingkontakt.html" method="GET">
                <!-- fornavn -->
                <p>
                    <label for="fname">Fornavn:</label>
                    <input type="text" id="fname" name="fname" class="formfield" required placeholder="Skriv dit fornavn...">
                </p>
                <!-- efternavn -->
                <p>
                    <label for="lname">Efternavn:</label>
                    <input type="text" id="lname" name="fname" class="formfield" required placeholder="Skriv dit fornavn...">
                </p>
                <!-- køn -->
                <p>
                    <label for="gender">Køn:</label>
                    <label for="female" class="genderlabel">Kvinde:</label>
                    <input type="radio" id="female" name="gender" value="Kvinde">
                </p>
                <p>
                    <span class="labelspace"></span>
                    <label for="male" class="genderlabel">Mand:</label>
                    <input type="radio" id="male" name="gender" value="Mand">
                </p>
                <p>
                    <span class="labelspace"></span>
                    <label for="other" class="genderlabel">Andet:</label>
                    <input type="radio" id="other" name="gender" value="Andet">
                </p>
                <!-- tekstareal -->
                <p>
                    <label for="message" class="textarealabel">Besked:</label>
                    <textarea name="message" id="message" cols="30" rows="3" class="formfield" placeholder="Skriv en besked..."></textarea>
               </p>
               <!-- indsend -->
                <input type="submit" value="Indsend">
            </form>
        </section>
    </main>
</body>
