  <h2>Testimonials</h2>
  <div class="carousel carousel-dark slide" data-bs-ride="carousel" id="carousel-test">
    <div class="carousel-indicators d-none d-lg-flex">
      <button type="button" data-bs-target="#carousel-test" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>

    <div class="carousel-inner">
      <figure class="carousel-item active">
        <img class="img-fluid figure-img" src="images/testimonial-janeh.jpg" alt="Jane Photo">
        <div class="carousel-caption d-none d-md-block">
          <p class="bg-light" style="opacity: 0.6;">During the summer, our rabbit, Tonto, began to have severe redness  and itching on his belly and feet. I'm very thankful to the veterinarians and staff at Wisdom for the excellent care Tonto received, and for nipping his allergies in the bud, so to speak.</p>
        </div>
      </figure>
    
      <figure class="carousel-item">
        <img class="img-fluid figure-img" src="images/testimonial-johnb.jpg" alt="John B Photo">
        <div class="carousel-caption d-none d-md-block">
          <p  class="bg-light" style="opacity: 0.6;">The staff at Wisdom worked tirelessly to determine why our three-year old Golden Retriever, Roxie, started going into sudden kidney failure. They stabilized her and provided fluids until her kidneys were again functioning normally.</p>
        </div>
      </figure>
    
      <figure class="carousel-item">
        <img class="img-fluid figure-img" src="images/testimonial-lorraines.jpg" alt="Lorraine Photo">
        <div class="carousel-caption d-none d-md-block">
          <p class="bg-light" style="opacity: 0.6;">Wisdom Pet Medicine is the only clinic around that will even book pet fish for appointments. When our 13-year old Comet goldfish, McAllister, turned from silvery white to an angry red, we called around, urgently trying to find a veterinarian who could help. Wisdom not only got us in the same day, but also was able to diagnose McAllister as having a severe case of septicemia.</p>
        </div>
      </figure>
    </div>
