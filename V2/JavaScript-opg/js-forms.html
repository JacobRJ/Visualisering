    <script>
        function function1() {
            let x = document.forms["form1"]["fname"].value
            var y = document.forms["form1"]["lname"].value
            if (x != "" && y != "") {
                var i = x + " " + y
                document.querySelector("#output1").innerHTML = i
            }
        }

            var x = Number(document.forms["form2"]["nr1"].value)

        }

            var i = x * 0.2
            document.querySelector("#output31").innerHTML = i
            var y = x * 0.9
            document.querySelector("#output32").innerHTML = y
        }

        function function4() {
            let regx = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            var res = regx.test(document.forms['form4']['email'].value)
            if (res) {
                alert('Du Har indtastet en gyldig email')
            } else{

            }
        }
